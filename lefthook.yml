# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: npm audit --audit-level=high

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{css,js,ts,md,json,astro}"
      run: npx prettier --write {staged_files}
